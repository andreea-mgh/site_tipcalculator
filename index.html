<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator de bacșiș</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cât las bacșiș?<button class="option" onclick="resetAll()">Resetează</button></h1>

        <label for="amount">Nota de plată:</label>
        <input type="number" id="amount" placeholder="...">

        <label for="tipPercentage">Cât las bacșiș:</label>
        <input type="radio" name="tipMethod" value="default" checked> Procent prestabilit
        <select id="tipPercentage">
            <option value="0">nu las bacșiș</option>
            <option value="0.10">10%</option>
            <option value="0.15">15%</option>
            <option value="0.20">20%</option>
        </select>

        <input type="radio" name="tipMethod" value="custom1"> Procent personalizat
        <input type="number" id="customPercent" placeholder="...">

        <input type="radio" name="tipMethod" value="custom2"> Sumă personalizată
        <input type="number" id="customAmount" placeholder="...">

        <button class="submit" onclick="calculateTip()">Calculează</button>

        <div class="result" id="result"></div>

        <div class="cineplateste">
            <h1>Cine plătește?<button class="option" onclick="addParticipant()">Adaugă o persoană</button></h1> 
            <input type="text" placeholder="Person 1">
            <input type="text" placeholder="Person 2">
            <div id="additionalParticipants"></div>

            <button class="submit" onclick="choosePerson()">Alege</button>

            <div class="personResult" id="personResult"></div>

        </div>
    </div>
    <script src="script.js"></script>

    <script>
        let participantCount = 2;

        function addParticipant() {
            participantCount++;
            const div = document.createElement('div');
            div.id = 'participant' + participantCount;
            div.innerHTML = `
                <button onclick="removeParticipant(${participantCount})">-</button>
                <input type="text" class="additional" placeholder="Person ${participantCount}">
            `;
            document.getElementById('additionalParticipants').appendChild(div);
        }

        function removeParticipant(id) {
            const participantDiv = document.getElementById('participant' + id);
            participantDiv.remove();
        }


        function choosePerson() {
        const inputs = document.querySelectorAll('.cineplateste input[type="text"]');
        const names = Array.from(inputs).map(input => input.value).filter(name => name.trim() !== '');
        if (names.length > 0) {
            const randomIndex = Math.floor(Math.random() * names.length);
            const chosenName = names[randomIndex];
            document.getElementById('personResult').innerText = `Persoana aleasă: ${chosenName}`;
        } else {
            document.getElementById('personResult').innerText = 'Introduceți numele  persoanelor';
        }
    }
    </script>
</body>
</html>
